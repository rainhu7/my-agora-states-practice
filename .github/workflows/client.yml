name: client

# 1. Source: 특정 브랜치에 코드가 커밋되면
on:
  push:
    branches:
      - main #브랜치명
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install # npm 인스톨하기
        working-directory: ./my-agora-states-client
        
# 2. Webpack을 이용해 빌드를 진행하고        
      - name: Build
        run: npm run build # npm 빌드 만들기
        working-directory: ./my-agora-states-client
        
# 3. Deploy: s3로 빌드 결과를 업로드한다.        
      - name: SHOW AWS CLI VERSION
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_EC2_METADATA_DISABLED: true
        run: |
          aws --version # aws 버전확인
      - name: Sync Bucket
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_EC2_METADATA_DISABLED: true
        run: |
          aws s3 sync \ # s3에
            --region ap-northeast-2 \
            build s3://my-app-client-bucket \
            --delete
        working-directory: ./my-app-client # 경로지정